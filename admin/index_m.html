<html>
<head>

<script type="text/javascript" src="../../js/translate.js"></script>

 <style>
  .m .col .select-wrapper+label {
   top: -26px;

 </style>
<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">
    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        // example: select elements with id=key and class=value and insert value
       if (!settings) return;
       if (settings.scope  === undefined) settings.scope = "IdentifyAppliance";
        $('.value').each(function () {
            var $key = $(this);
            var id = $key.attr('id');
            if ($key.attr('type') === 'checkbox') {
		        // do not call onChange direct, because onChange could expect some arguments
                $key.prop('checked', settings[id]).on('change', function() {
                    onChange();
                });
            } else {
		        // do not call onChange direct, because onChange could expect some arguments
                $key.val(settings[id]).on('change', function() {
                    onChange();
                }).on('keyup', function() {
                    onChange();
                });
            }
        });
        onChange(false);
        M.updateTextFields();  // function Materialize.updateTextFields(); to reinitialize all the Materialize labels on the page if you are dynamically adding inputs.
    }
    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') === 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });
        callback(obj);
    }
</script>
</head>
<body>
    <!-- you have to put your config page in a div with id adapter-container -->
    <div class="m adapter-container">
        <div class="row">

          <div class="col s12">
            <ul class="tabs">
                <li class="tab col s2"><a href="#tab-main"  class="translate active">Main settings</a></li>
            </ul>
        </div>
            <!-- Forms are the standard way to receive user inputted data.
         Learn more http://materializecss.com/forms.html-->
<div id="tab-main" class="col s12 page">
            <div class="row">
                <div class="input-field col s6">
                    <img src="homeconnect.png" class="logo">
                </div>
            </div>
                <div class="row">
                <div class="input-field col s12 m6 l4">
                  <input id="authUri" type="email" class="value validate">

                  <span class="translate">login</span>
                </div>
                <div class="input-field col s12 m6 l4">
                    <input class="value" data-crypt="1" type="password" id="pwd" />
                    <label for="pwd" class="translate">Home Connect password</label>
                    <span class="translate">password</span>
                </div>
            </div>
            <div class="row">
                <div class="row">
                <div class="col s12">
                    <input class="value" id="clientID" size="60" maxlength="96" />
                    <label for="clientID" class="translate">Client ID</label>
                </div>
            </div>
            <div class="input-field col s12 m6 l2">
                    <select  class="value" id="scope">
                        <option value="IdentifyAppliance" class="translate">IdentifyAppliance</option>
                        <option value="Monitor" class="translate">Monitor</option>
                        <option value="Control" class="translate">Control</option>
                        <option value="Images" class="translate">Images</option>
                        <option value="Settings" class="translate">Settings</option>
                    </select>
                    <label class="translate" for="scope">Scope:</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <p class="translate">on save adapter restarts with new config immediately</p>
                </div>
            </div>
            
        </div>

    </div>
    </div>
</body>
